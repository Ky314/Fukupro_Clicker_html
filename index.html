<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>福プロクリッカー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>福プロクリッカー</h1>

  <div id="game">
    <button id="cookie">
     <img src="cookie.png" alt="クッキー" id="cookie-img">
</button>
    <p>スコア: <span id="score">0</span></p>
    
    <div class="shop">
      <h2>ショップ</h2>
      <button id="upgradeBtn">アップグレード (コスト: <span id="upgradeCost">50</span>)</button>
      <button id="autoClickBtn">オートクリック (コスト: <span id="autoClickCost">100</span>)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
